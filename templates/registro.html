<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="../static/css/slick.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/slick-theme.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <style>
        html,
        body {
            height: 100%;
        }
        
        .global-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        form {
            padding-top: 10px;
            font-size: 14px;
            margin-top: 30px;
        }
        
        .card-title {
            font-weight: 300;
        }
        
        .btn {
            font-size: 14px;
            margin-top: 20px;
        }
        
        .login-form {
            width: 730px;
            margin: 20px;
            border: 2px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            background: #FFF;
        }
        
        .sign-up {
            text-align: center;
            padding: 20px 0 0;
        }
        
        .alert {
            margin-bottom: -30px;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h2 class="text-center">Crear una cuenta</h2>
                <div class="card-text">
                    <form id="registroForm" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Tipo de identificación:</label>
                                    <select name="tipoid" class="form-control" id="tipo_id">
                                        <option>CC</option>
                                        <option>TI</option>
                                        <option>CE</option>
                                        <option>PA</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Número de identificación:</label>
                                    <input type="text" class="form-control" name="numid" id="num_id">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer nombre:</label>
                                    <input type="text" class="form-control" name="primernombre" id="primer_nombre">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo nombre:</label>
                                    <input type="text" class="form-control" name="segundonombre" id="segundo_nombre">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer apellido:</label>
                                    <input type="text" class="form-control" name="primerapellido" id="primer_apellido">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo apellido:</label>
                                    <input type="text" class="form-control" name="segundoapellido" id="segundo_apellido">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input type="email" class="form-control" name="correo" id="correo">
                        </div>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" class="form-control" name="direccion" id="direccion">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Nombre de usuario:</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario">
                                </div>
                                <div class="col-md-6">
                                    <label>Teléfono:</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Contraseña:</label>
                                    <input type="password" class="form-control" name="contrasena" id="contrasena">
                                </div>
                                <div class="col-md-6">
                                    <label>Repita su contraseña:</label>
                                    <input type="password" class="form-control" name="repetircontrasena" id="r_contrasena">
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox" name="acepto">
                              He leído y acepto la política de tratamiento de datos personales.
                            </label>
                        </div>
                        <button type="submit" class="primary-btn" style="width: 100%">Registrarme</button>

                        <div class="sign-up">
                            ¿Ya tienes una cuenta? <a href="/login">Ingresa aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery Plugins -->
<script src='{{url_for("static", filename="js/jquery.min.js")}}'></script>
<script src='{{url_for("static", filename="js/bootstrap.min.js")}}'></script>
<script src='{{url_for("static", filename="js/main.js")}}'></script>
<script src='{{url_for("static", filename="js/jquery.validate.min.js")}}'></script>
<script>
    $("#registroForm").validate({
        rules: {
            tipoid: {
                required: true
            },
            numid: {
                required: true,
                minlength: 5
            },
            primernombre: {
                required: true,
                minlength: 3
            },
            primerapellido: {
                required: true,
                minlength: 3
            },
            correo: {
                required: true,
                email: true
            },
            direccion: {
                required: true,
                minlength: 3
            },
            usuario: {
                required: true,
                minlength: 3
            },
            telefono: {
                required: true,
                minlength: 5
            },
            contrasena: {
                required: true,
                minlength: 8
            },
            repetircontrasena: {
                equalTo: "#contrasena"
            },
            acepto: {
                required: true
            }
        },
        messages: {
            tipoid: {
                required: "Por favor seleccione su tipo de identificación."
            },
            numid: {
                required: "Por favor ingrese su número de identificación.",
                minlength: "El número de identificación debe tener minimo 5 caracteres"
            },
            primernombre: {
                required: "Por favor ingrese su primer nombre.",
                minlength: "El primer nombre debe tener minimo 3 caracteres"
            },
            primerapellido: {
                required: "Por favor ingrese su primer apellido.",
                minlength: "El primer apellido debe tener minimo 3 caracteres"
            },
            correo: {
                required: "Por favor ingrese un correo electronico.",
                email: "Ingrese un correo valido"
            },
            direccion: {
                required: "Por favor ingrese una dirección.",
                minlength: "La dirección debe tener minimo 3 caracteres"
            },
            usuario: {
                required: "Por favor ingrese un usuario.",
                minlength: "El usuario debe tener minimo 3 caracteres"
            },
            telefono: {
                required: "Por favor ingrese su telefono.",
                minlength: "El telefono debe tener minimo 5 caracteres"
            },
            contrasena: {
                required: "Por favor ingrese una contraseña.",
                minlength: "La contraseña debe tener minimo 8 caracteres"
            },
            repetircontrasena: {
                equalTo: "Las contraseñas no coinciden"
            },
            acepto: {
                required: "Debe aceptar las politicas de privacidad.",
            }
        },
        submitHandler: function(form) {
            // do other things for a valid form
            event.preventDefault();
            var tipo_id = $("#tipo_id").val();
            var num_id = $('#num_id').val();
            var primer_nombre = $('#primer_nombre').val();
            var segundo_nombre = $('#segundo_nombre').val();
            var primer_apellido = $('#primer_apellido').val();
            var segundo_apellido = $('#segundo_apellido').val();
            var correo = $('#correo').val();
            var direccion = $('#direccion').val();
            var usuario = $('#usuario').val();
            var telefono = $('#telefono').val();
            var contrasena = $('#contrasena').val();
            var request = $.ajax({
                url: "../registrarUsuario/",
                method: "POST",
                data: JSON.stringify({
                    tipo_id: tipo_id,
                    num_id: num_id,
                    primer_nombre: primer_nombre,
                    segundo_nombre: segundo_nombre,
                    primer_apellido: primer_apellido,
                    segundo_apellido: segundo_apellido,
                    correo: correo,
                    direccion: direccion,
                    usuario: usuario,
                    telefono: telefono,
                    contrasena: contrasena,
                    rol: 3
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            request.done(function(res) {
                window.location.replace("/");
            });

            request.fail(function(jqXHR, textStatus) {
                console.log(jqXHR);
            });
        }
    });
</script>

</html>
