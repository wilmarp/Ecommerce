        html,
        body {

<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h2 class="text-center">Crear una cuenta</h2>
                <div class="card-text">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Tipo de identificación:</label>
                                    <select class="form-control">
                                        <option>CC</option>
                                        <option>TI</option>
                                        <option>CE</option>
                                        <option>PA</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Número de identificación:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer nombre:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo nombre:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Primer apellido:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Segundo apellido:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Nombre de usuario:</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Teléfono:</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Contraseña:</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Repita su contraseña:</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox">
                              He leído y acepto la política de tratamiento de datos personales.
                            </label>
                        </div>
                        <a href="index.html" class="primary-btn" style="display: block;margin: auto;">Registrarme</a>

                            ¿Ya tienes una cuenta? <a href="login.html">Ingresa aquí</a>
